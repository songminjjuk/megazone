apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: journald-persistent-enable
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: journald-fixer
  template:
    metadata:
      labels:
        app: journald-fixer
    spec:
      hostPID: true
      hostNetwork: true
      tolerations:
      - operator: Exists
      containers:
      - name: fixer
        image: busybox:1.36
        securityContext:
          privileged: true
        command:
        - sh
        - -c
        - |
          nsenter --target 1 --mount --uts --ipc --net --pid -- sh -c '
            mkdir -p /var/log/journal
            mkdir -p /etc/systemd/journald.conf.d
            echo "[Journal]" > /etc/systemd/journald.conf.d/99-persistent.conf
            echo "Storage=persistent" >> /etc/systemd/journald.conf.d/99-persistent.conf
            systemctl restart systemd-journald || true
            echo "journald persistent enabled"
          '
          sleep 30
        volumeMounts:
        - name: host-etc
          mountPath: /etc
        - name: host-var
          mountPath: /var
      volumes:
      - name: host-etc
        hostPath:
          path: /etc
      - name: host-var
        hostPath:
          path: /var
